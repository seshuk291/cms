<mat-toolbar>
  <button matIconButton (click)="drawer.toggle()" class="menu-icon" aria-label="icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
   <button matButton="tonal" routerLink="/">CMS</button>
  <span class="menu-spacer"></span>
  <button matIconButton class="menu-icon favorite-icon" aria-label="icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button matIconButton class="menu-icon" aria-label="icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="container">
  <mat-drawer #drawer opened mode="side">
    <mat-list role="list">
      <mat-list-item role="listitem" matRipple  routerLink="/">Dashboard</mat-list-item>
      <mat-list-item role="listitem" matRipple  routerLink="users">Users</mat-list-item>
      <mat-list-item role="listitem" matRipple  routerLink="roles">Roles</mat-list-item>
      <mat-list-item role="listitem" matRipple  routerLink="orders">Orders</mat-list-item>
      <mat-list-item role="listitem" matRipple  routerLink="products">Products</mat-list-item>
      <mat-list-item role="listitem" matRipple  routerLink="transactions">Transactions</mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
